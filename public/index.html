<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Timely Agent</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Your Timely Agent</h1>
        <p>Connect your email, then describe the task you want the AI to perform.</p>

        <a href="/auth/google" class="google-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"/>
            Connect Gmail
        </a>

        <div id="agent-form" class="hidden">
            <div class="input-group">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" placeholder="e.g., Cyndi Song">
            </div>

            <div class="input-group">
                <label for="user-request">Your Request:</label>
                <textarea id="user-request" rows="3" placeholder="e.g., Return my shirt from Banana Republic."></textarea>
            </div>

            <button id="search-button">üîç Search Email & Find Number</button>
        </div>

        <div id="results-container" class="hidden">
             <div class="output-container">
                <h2>Phone Number to Call</h2>
                 <div id="phone-number-display"></div>
                 <div id="phone-number-entry" class="input-group hidden">
                    <input type="tel" id="phone-number-manual" placeholder="+18005551234">
                </div>
            </div>
            <div class="output-container">
                <h2>Information from Email</h2>
                <div id="email-choices"></div>
                <div id="extracted-context"></div>
                <div id="go-back-container"></div> 
            </div>
            <div id="final-call-section" class="hidden">
                <button id="call-button">üöÄ Confirm & Start Call</button>
            </div>
        </div>

        <div id="status-display"></div>

        <div id="call-summary-container" class="output-container hidden">
            <h2>Call Summary</h2>
            <div id="summary-box">
                Your call summary will appear here after the call is complete...
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
